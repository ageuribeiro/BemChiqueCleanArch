{% extends 'base.html' %}
{% block content %}
    <!-- Header Section Begin -->

    <header class="header">
        <div class="header_top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__left">
                            <ul>
                                <li><i class="fa fa-envelope"></i> {{ email }}</li>
                                <li>{{ texto_destaque }}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__right">
                            <div class="header__top__right__social">
                                <a target="_blank" href="{{ instagram_link }}"><i class="fa fa-instagram"></i></a>
                                <a target="_blank" href="http://api.whatsapp.com/send?1=pt_BR&phone={{ whatsapp_link }}" title="{{ whatsapp }}"><i class="fa fa-whatsapp text-success"></i></a>
                            </div>

                            <div class="header__top__right__auth">
                            <a href="{{'sistema'}}"><i class="fa fa-user"></i> Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="header__logo">
                    <a href="{{'/'}}"><img src="{{ url_for('static', filename='img/img_bc/Logotipo-secundário-fundo-rosa-escuro.png')}}" alt="logotipo" width="50px" class="rounded-circle"></a>
                </div>
            </div>
            <div class="col-lg-6">
                <nav class="header__menu">
                    <ul>
                        <li class="active"><a href="{{'/'}}">Início</a></li>
                        <li><a href="{{'/categorias'}}">Categorias</a></li>
                        <li><a href="#">Produtos</a>
                        <ul class="header__menu__dropdown">
                            <li><a href="{{'/produtos'}}">Produtos</a></li>

                            <li><a href="{{'/lista_produtos'}}">Lista de Produtos</a></li>
                            <li><a href="{{'/promocoes'}}">Promoções</a></li>
                            <li><a href="{{'/combos'}}">Combos</a></li>
                        </ul>
                    </li>
                    <li><a href="{{'/blog'}}">Blog</a></li>
                    
                    <li><a href="{{'/contatos'}}">Contatos</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3">
            <div class="header__cart">
                <ul>
                    <li><a href="{{'/carrinho'}}"><i class="fa fa-shopping-bag"></i> <span>3</span></a></li>
                </ul>
                <div class="header__cart__price">item: <span>R$150,00</span></div>
            </div>
        </div>
    </div>
    <div class="humberger__open">
        <i class="fa fa-bars"></i>
    </div>
</div>
        </header>
        <!-- Header Section End -->
{% endblock %}
